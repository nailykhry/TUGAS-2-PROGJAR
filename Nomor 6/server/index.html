<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiryWEB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      body {
        position: relative;
        width: 100%;
        height: 750px;

        background: linear-gradient(180deg, #FDF6FA 40%, #FDAED8 100%);
      }
        h1 {
            font-style: normal;
            text-align: center;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            font-weight: 700;
            font-size: 75px;
            line-height: 75px;
            color: #F361AF;
            position: relative;
            left: 10px;
            top: 75px;
        }
        p {
            font-style: normal;
            font-weight: 500;
            font-size: 20px;
            line-height: 20px;
            text-align: center;
            color: #000000;
            position: relative;
            top: 100px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;
        }
        button {
            background-color: #3F3038; /* warna latar belakang */
            border: none; /* hilangkan garis tepi */
            color: white; /* warna teks */
            padding: 15px 32px; /* tambahkan jarak di dalam tombol */
            text-align: center; /* posisi teks di tengah tombol */
            text-decoration: none; /* hilangkan garis bawah pada teks */
            font-size: 20px; /* ukuran font */
            cursor: pointer; /* tampilan cursor saat di atas tombol */
            border-radius: 50px; /* membuat tombol memiliki sudut melengkung */
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
        button:hover {
          background-color: #F361AF;
          color: #FDF6FA; /* warna teks saat tombol di-hover */
          transition-duration: 0.4s; /* durasi animasi saat efek hover diterapkan */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning sticky-top bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AiryWEB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Dataset</a>
              <a class="nav-link" href="#">Anggota Kelompok</a>
            </div>
          </div>
        </div>
    </nav>

    <h1>Be a Professional</h1> 
    <h1>Makeup Artist</h1>
    <h1> with Us</h1>

    <p>We are the best solution for those of you who want to become a make up artist.</p>
    <p> Gain your knowledge and experience with our best tutors.</p>

    <div class="button-container">
      <button type="button">Explore Course</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
